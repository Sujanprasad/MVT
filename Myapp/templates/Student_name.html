<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT NAME</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container">
        <form method="post" class="form" >
            {%csrf_token%}
            <h1 align="center">Quiz entry</h1>
            <div align="center">
            <label for="Student_name">Enter Student name :-</label>
            <input type="text" name="Student_name">
            <br>
            <label for="Quiz_type">Select Quiz type :-</label>
            <select name="Quiz_type">
                <option value="single">Single Question</option>
                <option value="all">All Question</option>
            </select>
            <br/>
            <br/>
            <button type="submit" class="btn btn-primary">submit</button>
            </div>
        </form>
    </div>
</body>
</html>
