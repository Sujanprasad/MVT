<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="calculator">
        <a href="/">HOME</a>
        <div class="container">
        <form method="post">
            {% csrf_token %}
            <h1 name='result'>Result:{{ result }}</h1>
            <input type="number" name="value" required>
            <br>
            <br>
            <div class="btn-group">
                <button  name="operation" value="add" class="btn btn-secondary">Add</button>
                <button  name="operation" value="sub" class="btn btn-secondary">Subtract</button>
            </div>
            
        </form>
    </div>
    </div>
</body>
</html>
